<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Weather App</title>
</head>
<body>
  <form class="form-container">
    <input type="text" id="userInput" class="userInput" placeholder="Enter city">
    <button type="submit" class="button">
      <i class="fas fa-2x fa-search"></i>
    </button>
    <div class="error">Something went wrong. Please try again !!</div>
  </form>
  <div class="wrapper">
    <div class="display-container">
      <div class="toggle-container">
        <input type="checkbox" name="checkbox" />
        <div class="slider round"></div>
      </div>
      <h1 class="location">------</h1>
      <p class="status">---</p>
      <p class="temperature">--</p>
    </div>
  </div>
  <div class="details-wrapper">
    <div class="header feel-header">
      <p class="inner">Feels like</p>
      <div class="feel">--</div>
    </div>
    <div class="header humidity-header">
      <p class="inner">Humidity</p>
      <div class="humidity">--</div>
    </div>
    <div class="header max-header">
      <p class="inner">Maximum</p>
      <div class="max">--</div>
    </div>
    <div class="header min-header">
      <p class="inner">Minimum</p>
      <div class="min">--</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
