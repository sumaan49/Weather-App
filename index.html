<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Weather App</title>
</head>
<body>
  <div class="form-container">
    <input type="text" id="userInput" class="userInput" placeholder="Enter city">
    <button class="button">
      <i class="fas fa-2x fa-search"></i>
    </button>
  </div>
  <div class="wrapper">
    <div class="display-container">
      <p class="time">2021/02/03 10:36pm</p>
      <h1 class="location">santa rosa</h1>
      <p class="status">mostly sunny</p>
      <p class="temperature">43 <span class="celsius">&#8451;</span><span class="fahrenheit">&#8457;</span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
